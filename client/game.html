<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />

    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <header name="Access-Control-Allow-Origin" value="*" />
    <title>My Game</title>
</head>

<link href="https://fonts.googleapis.com/css?family=Open+Sans:700,600" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" type="text/css">
<link rel="stylesheet" href="/CSS/tutorialGame.css" type="text/css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
<script src="/socket.io/socket.io.js"></script>

<body>
    <div id="content">
        <div id="gameContainer">
            <div id="gameBoard">
                <div id="box00" class="box hoverable"  onclick="makeMove(this)"></div>
                <div id="box01" class="box hoverable"  onclick="makeMove(this)"></div>
                <div id="box02" class="box hoverable"  onclick="makeMove(this)"></div>
                <div id="box10" class="box hoverable"  onclick="makeMove(this)"></div>
                <div id="box11" class="box hoverable"  onclick="makeMove(this)"></div>
                <div id="box12" class="box hoverable"  onclick="makeMove(this)"></div>
                <div id="box20" class="box hoverable"  onclick="makeMove(this)"></div>
                <div id="box21" class="box hoverable"  onclick="makeMove(this)"></div>
                <div id="box22" class="box hoverable"  onclick="makeMove(this)"></div>
            </div>
            Status: <span id="status">Waiting for second player.</span>
        </div>
        <div id="chatContainer">
            <div><b>Chat</b></div>
            <div id="chat-text" class="chatBox"></div>
            <form id="chat-form"><input id="chat-input" style="width: 60%; height: 30px;" autocomplete="off"
                    type="text" />
                <input class="btn" type="submit" value="Send" />
            </form>
        </div>
    </div>
</body>

<script src="/JS/gameClient.js"></script>
</html>
